<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <script src="https://kit.fontawesome.com/4fac5cef07.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <section>
        <!-- DIV de todo conteudo -->
        <div class="container">
            <!-- DIV Formulario -->
            <div class="container-information">
                <!-- DIV Input Usuario -->
                <div class="cont">
                    <label for="inpUser" class="Label-descrition">Usuario</label>
                    <div class="input-icon">
                        <input type="text"class="inp-Information" id="inpUser" placeholder="Informe seu Usuario">
                        <i class="fa-solid fa-user icon-pad" ></i>
                    </div>
                </div>

                <!-- DIV Input Senha -->
                <div class="cont">
                    <label for="InpSenha" class="Label-descrition">Senha</label>
                    <div class="input-icon">
                        <input type="password" class="inp-Information" id="InpSenha" placeholder="Informe sua Senha">
                        <i class="fa-solid fa-lock icon-pad"></i>
                    </div>
                </div>

                <!-- DIV BotÃ£o-->
                <div class="container-btn">
                    <button class="btn" type="submit" id="btnEntrar">Entrar</button>
                </div>
                
            </div>

            <!-- IMAGEM-->
            <div class="container-image">
                <img src="./assets/image/RigaTempl.png" alt="Imagem do Riga Rock Bar">
            </div>
        </div>
    </section>

</body>
</html>
