<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <script src="https://kit.fontawesome.com/4fac5cef07.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="container-information">

                <div class="la-icon">
                    <label for="inpUser" class="Label-descrition">Usuario</label>
                    <i class="fa-solid fa-user icons" ></i>
                </div>

                <input type="text"
                class="inp-Information" id="inpUser" placeholder="Informe seu Usuario">

                <div class="la-icon">
                    <label for="InpSenha" class="Label-descrition">Senha</label>
                    <i class="fa-solid fa-lock icons"></i>
                </div>
                
                <input type="password" class="inp-Information" id="InpSenha" placeholder="Informe sua Senha">

                <button class="btn" type="submit" id="btnEntrar">Entrar</button>
            </div>

            <div class="container-image">
                <img src="./assets/image/RigaTempl.png" alt="Imagem do Riga Rock Bar">
            </div>
        </div>
    </section>

</body>
</html>
